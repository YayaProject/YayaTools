<!DOCTYPE html>
<html lang="id" translate="no">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="theme-color" content="black" />
    <title>KALKULATOR</title>
    <link href="kalkulator.css" rel="stylesheet" type="text/css" />
    <script src="kalkulator.js" type="text/javascript"></script>
  </head>

  <!-- Google tag (gtag.js) -->
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id=G-CGKTDTK7Y7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());

    gtag("config", "G-CGKTDTK7Y7");
  </script>

  <body>
    <div class="container">
      <table>
        <tr>
          <td colspan="3">
            <input
              type="text"
              id="result"
              class="screen"
              style="text-align: right" />
          </td>

          <td>
            <input
              type="button"
              value="C"
              onclick="clearScreen()"
              class="clear" />
          </td>
        </tr>
      </table>

      <div class="keys">
        <input type="button" value="7" class="button" onClick="display('7')" />

        <input type="button" value="8" class="button" onClick="display('8')" />

        <input type="button" value="9" class="button" onClick="display('9')" />

        <input
          type="button"
          value="รท"
          class="operator"
          onClick="display('/')" />

        <input type="button" value="4" class="button" onClick="display('4')" />

        <input type="button" value="5" class="button" onClick="display('5')" />

        <input type="button" value="6" class="button" onClick="display('6')" />

        <input
          type="button"
          value="ร"
          class="operator"
          onClick="display('*')" />
        <input type="button" value="1" class="button" onClick="display('1')" />

        <input type="button" value="2" class="button" onClick="display('2')" />

        <input type="button" value="3" class="button" onClick="display('3')" />

        <input
          type="button"
          value="-"
          class="operator"
          onClick="display('-')" />

        <input type="button" value="0" class="button" onClick="display('0')" />

        <input type="button" value="." class="button" onClick="display('.')" />

        <input
          type="button"
          value="="
          class="button equal-sign"
          onClick="solve()" />

        <input
          type="button"
          value="+"
          class="operator"
          onClick="display('+')" />
      </div>
      <center>
      <footer>Copyright &copy; 2022 Yaya Project</footer>
      </center>
    </div>
  </body>
</html>
